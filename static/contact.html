<!-- Charger Leaflet -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> <!-- Charger sans defer -->



<!-- Initialisation de la carte Leaflet -->
<script>

    // Script 1 carte

	document.addEventListener('DOMContentLoaded', function() {
		// Utiliser les nouvelles coordonnées pour centrer la carte
		var lat = 48.60744467870966; // Latitude pour emplacement 
		var lng = 2.299350436793167;  // Longitude
	
		// Créer la carte centrée sur le lieu souhaité
		var map = L.map('map').setView([lat, lng], 13);
	
		// Ajouter la couche de tuiles (OpenStreetMap)
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
		}).addTo(map);
	
		// Ajouter un marqueur à l'emplacement souhaité
		var marker = L.marker([lat, lng]).addTo(map);
		marker.bindPopup("SECTEUR CAROUGE-CLAUSE, Brétigny-sur-Orge").openPopup(); // Popup d'information
	
		// Ajouter un cercle pour délimiter un secteur autour du marqueur
		var circle = L.circle([lat, lng], {
			color: '#9786BD',       // Couleur de la bordure du cercle
			fillColor: '#9786BD',  // Couleur de remplissage
			fillOpacity: 0.2,   // Opacité du remplissage
			radius: 200        // Rayon du cercle en mètres
		}).addTo(map);
	});



// Script 2 mail pied de page

// Création de l'adresse e-mail
var a = "chubert.assmat91";
    var b = "yahoo.com";
    var c = a + "@" + b;

    // Sélection de l'élément où vous souhaitez ajouter le lien e-mail
    var container = document.getElementById('emailContainer');

    // Création de l'élément <a> pour le lien e-mail
    var emailLink = document.createElement("a");
    emailLink.href = "mailto:" + c;
    emailLink.style.color = "#F8F9F6";
    emailLink.style.textDecoration = "none";
    emailLink.style.marginLeft = "10px";

    // Création du texte à afficher dans le lien e-mail
    var emailText = document.createTextNode(c);

    // Ajout du texte à l'élément <a>
    emailLink.appendChild(emailText);

    // Ajout du lien e-mail à l'élément container
    container.appendChild(emailLink);



	</script>
