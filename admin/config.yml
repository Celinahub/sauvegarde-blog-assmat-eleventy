backend:
  name: git-gateway
  branch: main # ou la branche que tu utilises

media_folder: "images/uploads"  # Dossier pour les médias (dans le répertoire racine)
public_folder: "/images/uploads"  # URL publique pour accéder aux images (correspond au chemin des fichiers sur le site)


collections:
  - name: "posts" # Le nom de la collection (ici "posts")
    label: "Posts"
    folder: "posts" # Le dossier où les fichiers seront créés
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Modèle du nom de fichier
    fields: # Les champs du formulaire CMS
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Post Body", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "featuredImage", widget: "image" }
